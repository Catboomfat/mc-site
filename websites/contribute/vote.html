<!DOCTYPE html>
<html>
    <head>
        <title>Vote For Centural</title>
        <link href="https://fonts.googleapis.com/css?family=Manjari" rel="stylesheet">
        <style>
            .backgroundImage { background-image: url("/assets/images/Centural_Backdrop_6.png"); /*Background Ranges from 0-9*/ background-attachment: fixed; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;}
            .contributestyle{border: 1px solid black; background-color: rgba(153, 153, 153, 0.7); font-family: 'Manjari'; margin-left: 20%; margin-right: 20%; padding: 3%; margin-top: 3%; margin-bottom: 6%;}
            .vote_button {background: url("/assets/images/minecraft_servers.png"); background-color:#FFAA00;border: none;color: white;padding: 16px 32px;width: 256px; height:256px; text-align: center;font-size: 16px;margin: 4px 2px;opacity: 0.8;transition: 0.3s;}
            .vote_button:hover {cursor: pointer;opacity: 1;}
            .voteIframe {max-width: 100%;padding-top: 3%;padding-bottom: 3%;}
        </style>
        <!--.voteDiv {display: none;}-->
        <script src="/assets/js/showonclick.js"></script>
        
        <!-- TODO move this into its on utility script that certain files will import in yaml front matter -->
        <script>
            function change_iframe_url_by_id( id, url ) {
                document.getElementById(id).src = url;    
            }
            function change_vote_iframe_url( url ) {
                change_iframe_url_by_id( 'vote_iframe', url );    
            }
        </script>
    </head>
    <body>
        <div class="contributestyle">
            <div>
                <button onclick="change_vote_iframe_url('https://minecraftservers.org/vote/550651')" class="vote_button">Vote For Centural Through <b>MinecraftServers.org!</b></button>
                <button onclick="change_vote_iframe_url('https://serverlist.games/vote/2730')" class="vote_button">Test</button>
                <div id="vote-click" class="voteDiv"><iframe id="vote_iframe" class="voteIframe" src="https://minecraftservers.org/vote/550651" height="500px" width="100%" allowfullscreen="" frameborder="0">
                    <p>There was an error Loading this</p>
                </iframe></div>
            </div>
        </div>
    </body>
</html>
