<html>
  <head>
    <style>
      body, html {
        height:100%
      }
      .bg{
        background-image: url("Centural_Backdrop.png");
        background-attachment: fixed;
        height:100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /**/
      hr { 
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 5px;
      } 
      /**/
      .topnav{
        background-color:#333;
        overflow:hidden;
      }
      .topnav a{
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover{
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }
      /* bottom */
      .bottomnavbar {
        background-color: rgb(212, 212, 212);
        overflow: hidden;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .bottomnavbar a {
        float: left;
        display: block;
        color: #000000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .bottomnavbar a:hover {
        background-color: rgb(102, 248, 73);
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body class="bg">
    <div id="wrapper">
        <div class="topnav">
            <a href="index.html" >Home</a>
            <a class="active" href="contribute.html">Contribute</a>

        </div>
        <hr>
        <div>
          <center><img src="images/Logo.png" width="15%" height="15%"></img></center>
        </div>
    </div>
    <div class="bottomnavbar">
      <a href="https://discord.gg/hkxddzG" target="_blank"><img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo.png" width="9%" height="9%" alt="Join the Discord!"></a>
  </div>
  </body>
</html>
