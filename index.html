<!doctype HTML>
<html>
  <head>
    <title>Centural - US</title>
    <style>
      /* Background img */
      body, html {
        height:100%
      }
      .bg{
        background-image: url("Centural_Backdrop.png");
        background-attachment: fixed;
        height:100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /* Top taskbar */
      .topnav{
        background-color:#333;
        overflow:hidden;
      }
      .topnav a{
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover{
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }
      /* hr code */
      hr { 
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 5px;
      } 
      /* bottom nav */
      .bottomnavbar {
        background-color: rgb(212, 212, 212);
        overflow: hidden;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .bottomnavbar a {
        float: left;
        display: block;
        color: #000000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: rgb(102, 248, 73);
        color: rgb(255, 255, 255);
      }
      /* discord button resize */
      .discordresize {
        max-width:50%;
        max-height:50%;
      }
    </style>
  </head>
  <body class="bg">
    <div id="wrapper">
        <div class="topnav">
            <a class="active" href="index.html" >Home</a>
            <a href="contribute.html">Contribute</a>
            <a href="about.html">About</a>
        </div>
        <hr>
        <div>
          <center><img src="images/Logo.png" width="15%" height="15%"></img></center>
        </div>
    </div>
    <div class="bottomnavbar">
        <img class="discordresize"  href="https://discord.gg/hkxddzG" src="https://discordapp.com/assets/2c21aeda16de354ba5334551a883b481.png"></img>
    </div>
  </body>
</html>
