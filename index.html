        margin-top: 0.5em;
        margin-bottom: 0.5em;

        margin-right: auto;

        position: fixed;
        bottom: 0;
        width: 100%;
      }

        float: left;
        display: block;
        color: #000000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .bottomnavbar a:hover {
